<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
</head>
<body class="">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="regUsername" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="regUsername" name="regUsername">
                        </div>
                        <div class="mb-3">
                            <label for="regPassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="regPassword" name="regPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="loginUsername" name="loginUsername">
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <section class="d-flex justify-content-center align-items-center flex-wrap w-75 m-auto vh-100" id="cards-container">
        <a class="card p-2 w-50 m-2 link-body-emphasis text-decoration-none cursor-pointer d-flex align-items-center">kpt</a>
        <a class="card p-2 w-50 m-2 link-body-emphasis text-decoration-none cursor-pointer d-flex align-items-center">2</a>
        <a class="card p-2 w-50 m-2 link-body-emphasis text-decoration-none cursor-pointer d-flex align-items-center">3</a>
        <a class="card p-2 w-50 m-2 link-body-emphasis text-decoration-none cursor-pointer d-flex align-items-center">4</a>
    </section>


    <section class="d-none m-auto w-75 justify-content-evenly flex-column align-items-center opacity-0 vh-100 position-relative" id="menu">
        <button class="back position-absolute top-0">back</button>
        <div class="d-flex w-100 justify-content-evenly align-items-center">
            <button class="d-flex w-25 justify-content-center align-items-center border ">text</button>
            <button class="d-flex w-25 justify-content-center align-items-center border">table</button>
            <button class="d-flex w-25 justify-content-center align-items-center border">dnevnik</button>
        </div>
        <div class="d-none w-75 justify-content-center position-relative vh-90" id="text-block">
            <p class="w-100 m-1">Первый текстовый блок: Основы когнитивной психотерапии.
                КПТ - это лучший метод всех времен и народов бла бла *текст*. Вот есть модель, смотрите:</p>
            <button class="d-none w-25 justify-content-center align-items-center border position-absolute bottom-0 exit">exit</button>
        </div>
        <div class="d-none w-75 justify-content-center position-relative vh-90" id="table-block">
            <p class="w-100 m-1">table</p>
            <button class="d-none w-25 justify-content-center align-items-center border position-absolute bottom-0 exit">exit</button>
        </div>
        <div class="d-none w-75 justify-content-center position-relative vh-90" id="dnevnik-block">
            <div class="d-flex justify-content-between align-items-center flex-column mt-2 h-75 w-100 border border-black" id="dnevnik">
                <table class="table w-100">
                    <thead class="">
                        <tr class="d-flex border border-black border-1 w-100">
                            <th class="d-flex justify-content-center align-items-center border border-black border-1 w-100">Дата</th>
                            <th class="d-flex justify-content-center align-items-center border border-black border-1 w-100">Ситуация</th>
                            <th class="d-flex justify-content-center align-items-center border border-black border-1 w-100">Мысль</th>
                            <th class="d-flex justify-content-center align-items-center border border-black border-1 w-100">Эмоция</th>
                            <th class="d-flex justify-content-center align-items-center border border-black border-1 w-100">Сила</th>
                        </tr>
                    </thead>
                </table>
                <button type="button" class="d-none btn btn-primary" data-bs-toggle="modal" data-bs-target="#dnevnikModal">add</button>
            </div>
            <button class="d-none w-25 justify-content-center align-items-center border position-absolute bottom-0 exit">exit</button>
        </div>
    </section>
    <div class="modal fade w-100 m-0" id="dnevnikModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered w-75 mw-100">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Опишите событие</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="d-flex w-100 justify-content-evenly align-items-center" id="newMind">
                        <div class="d-flex flex-column justify-content-evenly align-items-center">
                           <input class="mb-1" type="date" data-provide="datepicker" id="date">
                           <input type="time" data-provide="datepicker" id="time">
                        </div>
                       <input type="text" placeholder="Ситуация">
                       <input type="text" placeholder="Мысль">
                        <input list="suggestions" name="suggestion" id="emotionHelper" placeholder="Эмоция" autocomplete="off" pattern="^[a-zA-Z]+$">
                        <datalist id="suggestions">
                        </datalist>
                        <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
                        <p>Значение: <span id="demo"></span></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Сохранить изменения</button>
                </div>
            </div>
        </div>
    </div>

    <template id="tableBlock">

    </template>
</body>
    <script src="index.js"></script>
</html>
